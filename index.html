<!DOCTYPE html>
<meta charset="utf-8" />

<link rel="stylesheet" href="./css/style.css" />
<script src="https://d3js.org/d3.v4.js"></script>

<div>
    <h1>Incêndios na California (2013 - 2020)</h1>

    <hr />

    <div>

        <div id="histogram"></div>
        <script src="./js/histogram.js"></script>
    </div>

    <hr />

    <div>
        <h3>Área queimada X Pessoas feridas</h3>

    </div>

    <hr />

    </div>

    <hr />

    <div>
        <h3>Tempo para extinguir X Pessoas feridas</h3>
